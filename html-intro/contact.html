<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>
    <main>
        <a href="./index.html">Startseite</a>
        <h1>Kontakt</h1>
        <form action="https://getform.io/f/4dd99f6b-d3e7-46e4-972d-1a74c6190b6a" method="POST">
            <div>
                <label for="">Vor- und Nachname</label>
                <input type="text" name="fullname" required>
            </div><br>
            
            <div>
                <label for="">E-Mail Adresse</label>
                <input type="email" name="email" required>
            </div><br>

            <div>
                <label for="">Nachricht</label>
                <textarea name="message" required></textarea>
            </div><br>

            <button type="submit">Senden</button><br>

        </form>
    </main>
</body>
</html>
